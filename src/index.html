<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="welcome">
      <h1>Bienvenido</h1>
      <button id="start">Empezar</button>
    </div>
    <div id="options"> 
      <button id="doctor">Doctor</button>
      <button id="patient">Paciente</button>
    </div>
    <div id="doctorScreen">
      <input id="user" type="text" autocomplete="off" placeholder="Tu mensaje aquí" required>
      <input type="number" id="offset" min="0" max="100">
      <button id="encode">Cifrar</button>
      <p id="results">Tu mensaje cifrado es: </p>
    </div>
    <div id="patienteScreen">
      <input id="user" type="text" autocomplete="off" placeholder="Tu mensaje cifrado aquí" required>
      <input type="number" id="offset2" min="0" max="100">
      <button id="decode">Descifrar</button>
      <p id="results2">Tu mensaje descifrado es: </p>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
